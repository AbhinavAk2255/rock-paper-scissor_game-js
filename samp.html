<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="h4-text">Rock Paper Scissor</h4>
    <Button class="opt-btn js-listener-rock"><img class="image"  src="Rock-emoji.png"></Button>

    <button class="opt-btn js-listener-paper"><img class="image"  src="Paper-emoji.png"></button>

    <button class="opt-btn js-listener-scissor"><img class="image" src="Scissor-emoji.png"></button>
    <p class="js-result reslt-style"></p>
    <p class="js-status"></p>
    <p class="js-score"></p>
    <button class="reser-btn js-reset-button">Reset score</button>

    <button class="autoplay-js autoplayButton">AutoPlay</button>
    <p class="reset-para"></p>

    <script src="sample.js"></script>
</body>
</html>
